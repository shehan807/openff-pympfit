ci:
    autoupdate_schedule: quarterly
repos:
- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
  - id: black
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.8.6
  hooks:
  - id: ruff
    args: [--fix, --exit-non-zero-on-fix]
- repo: https://github.com/asottile/pyupgrade
  rev: v3.19.1
  hooks:
  - id: pyupgrade
    exclude: openff_pympfit/_version.py|setup.py
    args:
    - --py310-plus
- repo: https://github.com/nbQA-dev/nbQA
  rev: 1.9.1
  hooks:
  - id: nbqa-pyupgrade
    files: ^examples
    args:
    - --py310-plus
  - id: nbqa-ruff
    files: ^examples
- repo: https://github.com/kynan/nbstripout
  rev: 0.8.1
  hooks:
  - id: nbstripout
    files: ^examples
